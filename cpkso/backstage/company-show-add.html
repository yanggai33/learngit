    <iframe name="showframe"  style="display:none"  id="frame1"></iframe>
    <form action="b_placeCompanyMutPic_add" method="post" class="form form-horizontal" id="company-ad-add" enctype="multipart/form-data" target="showframe">
        <div class="row cl">
            <input type="hidden" name="placeCompanyMutPic.adsCompany.id" value="1">
        </div>
        <div class="row cl"> 
            <label class="form-label col-xs-4 col-sm-2">生效时间：</label>
            <input name="placeCompanyMutPic.beginDate" class="formControls col-xs-8 col-sm-9" type="text" onfocus="WdatePicker()" id="logmin" class="input-text Wdate" required>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">购买时长(天)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="" name="placeCompanyMutPic.day" required>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">选择企业：</label>
            <div style="position: relative;" class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="choose-company" autocomplete="off" required>
                <input type="hidden" value="" id="companyId" name="placeCompanyMutPic.company.id">
                <div id="search-result">
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">图片上传：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" multiple="true" value="" placeholder="" id="" name="pic" required>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="checkState(event);" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存信息</button>
                <a href="#" id="reset" class="btn btn-secondary radius"><i class="Hui-iconfont">&#xe632;</i> 重置</a>
            </div>
        </div>
    </form>

$().ready(function() {
    var validator = $("#company-ad-add").validate();
    $("#reset").click(function() {
        validator.resetForm();
    });
});
function product_edit(title,url,id){
    var index = layer.open({
        type: 2,
        title: title,
        content: url
    });
    layer.full(index);
}
$('#frame1').on('load', function() {
              var responseText = $('iframe')[0].contentDocument.body.textContent; 
              var responseData = JSON.parse(responseText) || {};
              console.log(responseData);
                if (responseData.response.msg.success == true || responseData.code == 200) { 
              	     alert('表单提交成功');
              	} else { 
              		alert('表单提交失败');
              	} 
            });


$('#choose-company').keydown(function(){
    $('#companyId').val('');
    var text = $(this).val();
    $.ajax({
        url: 'b_company_findByName',
        type: 'POST',
        dataType: 'json',
        data: {'company.name': text}
    })
    .done(function(data){
        var resData = data.response.data;
        var resTpl = '<ul>{{#Companys}}<li data-value="{{id}}">{{name}}</li>{{/Companys}}</ul>';
        var resHtml = Mustache.render(resTpl, resData);
        var result = $('#search-result');
        result.html( resHtml );
    })
})

$('#search-result').delegate('li','click',function(){
    var value = $(this).html();
    var dataValue = $(this).attr('data-value');
    $('#companyId').val(value);
    $('#choose-company').attr('value',dataValue);
})
$('#choose-company').click(function(event){
    event.stopPropagation();
    $('#search-result').show();
});
$(document).click(function(){
    $('#search-result').hide();
});

function checkState(event){
    var value = $('#companyId').val();
    if (!value) {
        event.preventDefault();
        alert('请在生产企业的下拉列表中选择企业');
    }
}

function addColor(){
    var colorName = $('#color-name').val();
    var colorValue = $('#color-value').val();
    var carColor = $('#car-color');
    var colorMsg = $('<span class="color-show" style="background-color:#'+colorValue+';"></span><span class="color-name">'+colorName+'</span>');
    colorMsg.appendTo(carColor);
}
