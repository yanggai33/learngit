                sltCity[i+1]=new Option(provinceCity[i],provinceCity[i]);    
                }    
        }

function toggleState(el){
	var str = $(el).html();
	if (str === '是') {
		$(el).html('否').addClass('btn-danger').removeClass('btn-primary');
	} else {
		$(el).html('是').removeClass('btn-danger').addClass('btn-primary');
	}
}






/*图片-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

function company_del(obj,id){
	var url = 'b_company_del?company.id=' + id;
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: url,
			dataType: 'json',
		})
		.done(function(data) {
			$(obj).parents("tr").remove();
			layer.msg('已删除!',{icon:1,time:1000});
		})
		.fail(function() {
			console.log(data.response.msg);
		});
	});
}

$(document).ready(function(){
	$.ajax({
		type:"post",
		url:"b_company_listB",
	})
    .done(function(data){
    	tplRender(data);
		$('.table-sort').dataTable({
			"aaSorting": [[ 1, "desc" ]],//默认第几个排序
			"bStateSave": true,//状态保存
			"pageLength": 20,
			"info": false,
			"aoColumnDefs": [
			  {"orderable":false,"aTargets":[0,4]}// 制定列不参与排序
			],
			"pagingType": "simple",
			"lengthChange": false,
			"searching": false
		});
		$('#DataTables_Table_0_next').bind('click',function(){
			$.ajax({
				type:"post",
				url:"b_company_nextPage",
				dataType:'json',
				cache: false
			})
		    .done(function(data){
		    	tplRender(data);
		    })
		});
  		$('#DataTables_Table_0_previous').bind('click',function(){
			$.ajax({
				type:"post",
				url:"b_company_prevPage",
				dataType:'json',
				cache: false
			})
		    .done(function(data){
		    	tplRender(data);
		    })
		});
    });
    function tplRender(data){
        var companyData = data.response.data;
        var companyListTpl = '{{#Companys}}<tr class="text-c va-m"><td><input name="" type="checkbox" value=""></td><td>{{id}}</td><td>免费用户</td><td><a href="">{{name}}</a></td><td>{{hit}}</td><td class="td-status"><a data-id="{{id}}" class="btn {{^valid}}btn-danger{{/valid}} {{#valid}}btn-primary{{/valid}}">{{^valid}}否{{/valid}}{{#valid}}是{{/valid}}</a></td><td class="td-manage"><a class="btn btn-primary radius ml-5 mt-5" href="b-company-news?id={{id}}" title="新闻">新闻</a><a class="btn btn-primary radius ml-5 mt-5" href="b-company-modify?company.id={{id}}" title="编辑">编辑</a><a class="btn btn-primary radius ml-5 mt-5" href="b-company-modifylogo?id={{id}}" title="修改logo">修改logo</a><a class="btn btn-primary radius ml-5 mt-5" href="b-company-modify-mainpic?id={{id}}" title="修改主图">修改主图</a><a class="btn btn-primary radius ml-5 mt-5" href="b-company-modify-briefpic?id={{id}}" title="修改简介图">修改简介图</a><a class="btn btn-danger radius ml-5 mt-5 del" onclick="company_del(this,{{id}})" href="#" title="删除">删除</a> </td></tr>{{/Companys}}';
		var companyListHtml = Mustache.render(companyListTpl, companyData);
		var companyList = $('#company-list');
		companyList.html(companyListHtml);
		$('#company-list .btn').click(function() {
			var $this = $(this);
			var id = $(this).attr('data-id');
			var url = 'b_company_put_verify?company.id=' + id;
			$.ajax({
				url: url,
				type: 'GET',
			})
			.done(function(data) {
				if (data.response.msg.success) {
					toggleState($this);
				} else {
					alert('请重试！')
				}

			})
			.fail(function() {
				// console.log("error");
			})
			.always(function() {
				// console.log("complete");
			});
		});
    }


	$('#search-btn').click(function(){
	    $('#search-form').submit(function(){
	        $(this).ajaxSubmit({
	            success: function(data){
	            	tplRender(data);
	            }
	        })
	        return false;
	    })
	})


})
