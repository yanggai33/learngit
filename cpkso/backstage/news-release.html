<body>
<div class="Hui-article-box">
	<div>
		<iframe name="hidden_frame"   style="display:none" id="frame"></iframe>
		<form action="b_article_add" enctype="multipart/form-data" method="post" class="form form-horizontal" id="newsAddForm" target="hidden_frame">
			<h4>新闻发布</h4>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>新闻标题</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="" name="article.title">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>新闻分类</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box">
							<select id="type_grade" name="article.artCt.id" class="select" required>
								<option value="1">新车</option>
								<option value="2">技术</option>
								<option value="3">行业</option>
								<option value="4">政策</option>
								<option value="5">导购</option>
								<option value="6">用车</option>
								<option value="7">品牌</option>				
							</select>
					</span>
				</div>
			</div>
	        <div class="row cl">
	            <label class="form-label col-xs-4 col-sm-2">选择企业：</label>
	            <div style="position: relative;" class="formControls col-xs-8 col-sm-9">
	                <input type="text" class="input-text" value="" placeholder="" id="choose-company" autocomplete="off">
	                <input type="hidden" value="" id="companyId" name="article.author">
	                <div id="search-result">
	                </div>
	            </div>
	        </div>
	        <div class="row cl">
	            <label class="form-label col-xs-4 col-sm-2">发布时间</label>
	            <div style="position: relative;" class="formControls col-xs-8 col-sm-9">
	                <input name="article.publish_time" class="formControls col-xs-8 col-sm-9" type="text" onfocus="WdatePicker()"  class="input-text Wdate" style="width:100%;" required>
	            </div>
	        </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>热度</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="" name="article.hot">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">缩略图</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="file" value="" placeholder="" id="" name="thumbnail">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">新闻内容</label>
                <div class="formControls col-xs-8 col-sm-9"> 
                    <script id="editor" type="text/plain" style="width:100%;height:400px;" name="content"></script> 
                </div>
            </div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存信息</button>
                    <a href="#" id="reset" class="btn btn-secondary radius"><i class="Hui-iconfont">&#xe632;</i> 重置</a>
				</div>
			</div>
			
		</form>
	</div>
</div>

<script type="text/javascript">
$().ready(function() {
    var validator = $("#newsAddForm").validate();
    $("#reset").click(function() {
        validator.resetForm();
    });
});

$(function(){
	var ue = UE.getEditor('editor');
});
 $('#frame').on('load', function() {
              var responseText = $('iframe')[0].contentDocument.body.textContent; 
              var responseData = JSON.parse(responseText) || {};
              console.log(responseData);
                if (responseData.response.msg.success == true || responseData.code == 200) { 
              	     alert('表单提交成功');
              	} else { 
              		alert('表单提交失败');
              	} 
            });
var lastTime = 0;
$('#choose-company').bind('input',function(){
		var now = new Date().getTime();
		var interval = now - lastTime;
		if (interval > 2000) {
			lastTime = now;
		    $('#companyId').val('');
		    var text = $(this).val();
		    $.ajax({
		        url: 'b_company_findByName',
		        type: 'POST',
		        dataType: 'json',
		        data: {'company.name': text}
		    })
		    .done(function(data){
		        console.log(data);
		        var resData = data.response.data;
		        var resTpl = '<ul>{{#Companys}}<li data-value="{{id}}">{{name}}</li>{{/Companys}}</ul>';
		        var resHtml = Mustache.render(resTpl, resData);
		        var result = $('#search-result');
		        result.html( resHtml );
		    })
		}
})


$('#search-result').delegate('li','click',function(){
    var value = $(this).html();
    var dataValue = $(this).attr('data-value');
    $('#choose-company').val(value);
    $('#companyId').attr('value',dataValue);
})
$('#choose-company').click(function(event){
    event.stopPropagation();
    $('#search-result').show();
});
$(document).click(function(){
    $('#search-result').hide();
});




function addColor(){
	var colorName = $('#color-name').val();
	var colorValue = $('#color-value').val();
	var carColor = $('#car-color');
	var colorMsg = $('<span class="color-show" style="background-color:#'+colorValue+';"></span><span class="color-name">'+colorName+'</span>');
	colorMsg.appendTo(carColor);
}
</script>
