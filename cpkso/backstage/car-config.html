<title>汽车产品参数</title>
<link href="style/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	h4{
		margin: 0;
		text-align: center;
	}
</style>
</head>
<body>
<div class="page-container">
	<form action="b_param_add" method="post" class="form form-horizontal" id="form-param-add">
		<div id="config-list" class="row cl">
			<label class="form-label col-xs-4 col-sm-3">车型：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="" name="param.car_model">
			</div>
		</div>
		<h4>报价信息</h4>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">厂商报价(万)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text number" value="" placeholder="请输入数字" id="" name="param.price">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">补贴后参考价(万)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text number" value="" placeholder="请输入数字" id="" name="param.after_subsidy">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">国家补贴(万)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text number" value="" placeholder="请输入数字" id="" name="param.subsidy">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">地方补贴(万)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text number" value="" placeholder="请输入数字" id="" name="param.subsidy_local">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">厂商补贴(万)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text number" value="" placeholder="请输入数字" id="" name="param.subsidy_factory">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">总补贴(万)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text number" value="" placeholder="请输入数字" id="" name="param.subsidy_total">
		    </div>
		</div>
		<h4>基本参数</h4>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">厂商：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="厂商" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">品牌：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="品牌" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">产品名称：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="产品名称" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">级别：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="级别" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">车型分类：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="车型分类" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">长*宽*高(mm)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="长*宽*高mm" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">系统总功率(kW)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="系统总功率kW" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">系统总扭矩(N·m)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="系统总扭矩Nm" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">纯电续航(km)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="纯电续航km" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">慢充时间(h)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text number" value="" placeholder="请输入数字" id="" name="param.charging_time">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">快充时间(h)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text number" value="" placeholder="请输入数字" id="" name="param.fast_charge">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">工信部综合油耗(L/100km)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="工信部综合油耗L/100km" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">最高车速(km/h)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text number" value="" placeholder="请输入数字" id="" name="param.max_speed">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">官方0-100Km加速时间(s)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text number" value="" placeholder="请输入数字" id="" name="param.accelerate">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">实测续航里程(km)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="实测续航里程km" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">实测满电时间(h)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="实测满电时间h" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">实测0-100Km/h加速时间(s)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="实测0-100Km/h加速时间s" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">实测100Km/h-0制动距离(m)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="实测100Km/h-0制动距离m" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">整车质保：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="整车质保" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">电池质保：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="电池质保" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">保养周期(月/公里)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="保养周期月/公里" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">首保里程(km)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="首保里程km" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">免费保养政策：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="免费保养政策" name="param_name">
		    </div>
		</div>
		<h4>车身参数</h4>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">长(mm)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="长mm" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">宽(mm)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="宽mm" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">高(mm)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="高mm" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">轴距(mm)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="轴距mm" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">前轮距(mm)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="前轮距mm" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">后轮距(mm)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="后轮距mm" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">整备质量(kg)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="整备质量kg" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">最小转弯半径(m)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="最小转弯半径m" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">最大爬坡角(°)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="最大爬坡角" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">最小离地间隙(mm)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="最小离地间隙mm" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">车身结构：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="车身结构" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">车门数：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="车门数" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">座位数：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="座位数" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">油箱容积(L)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="油箱容积L" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">行李箱容积(L)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="行李箱容积L" name="param_name">
		    </div>
		</div>
		<h4>发动机</h4>
		<div class="row cl">
		    <label class="form-label col-xs-4 col-sm-3">发动机排量(ml)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="发动机排量ml" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">工作方式：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="工作方式" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">气缸排列结构：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="气缸排列结构" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">气缸数：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="气缸数" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">每气缸气门数(个)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="每气缸气门数个" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">压缩比：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="压缩比" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">气门结构：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="气门结构" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">最大马力(Ps)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="最大马力Ps" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">最大功率(Kw)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="最大功率Kw" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">最大功率转速(rpm)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="最大功率转速rpm" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">最大扭矩(Nm)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="最大扭矩Nm" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">最大扭矩转速(rpm)：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="最大扭矩转速rpm" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">环保标准：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="环保标准" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">燃油标号：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="燃油标号" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">供油方式：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="供油方式" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">缸体材料：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="缸体材料" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">自动启停：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="自动启停" name="param_name">
		    </div>
		    <label class="form-label col-xs-4 col-sm-3">动能回收：</label>
		    <div class="formControls col-xs-8 col-sm-3">
		        <input type="text" class="input-text" value="" placeholder="" id="" name="param_value">
		        <input type="hidden" value="动能回收" name="param_name">
		    </div>
		</div>
		<h4>电机/电池</h4>
		<div class="row cl">
