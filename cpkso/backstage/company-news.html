function toggleState(el){
	var str = $(el).html();
	if (str === '是') {
		$(el).html('否').addClass('btn-danger').removeClass('btn-primary');
	} else {
		$(el).html('是').removeClass('btn-danger').addClass('btn-primary');
	}
}

/*图片-删除*/
function news_del(obj,id){
	var url = 'b_article_del?article.id=' + id;
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: url,
			dataType: 'json',
		})
		.done(function(data) {
			$(obj).parents("tr").remove();
			layer.msg('已删除!',{icon:1,time:1000});
		})
		.fail(function() {
			console.log(data.response.msg);
		});
	});
}

$(document).ready(function(){
	$.ajax({
		type:"post",
		url:"b_article_findByCompanyId",
	})
    .done(function(data){
        var data = data.response.data;
        console.log(data);
        var newslistTpl = '{{#Articles}}<tr class="text-c va-m"><td><input name="checks" type="checkbox"  id="checks"></td><td>{{title}}</td><td>{{hit}}</td><td><a data-id="{{id}}" class="btn {{^visible}}btn-danger{{/visible}} {{#visible}}btn-primary{{/visible}}">{{^visible}}否{{/visible}}{{#visible}}是{{/visible}}</a></td><td>{{publish_time}}</td><td class="td-manage"><a style="text-decoration:none" class="ml-5" href="#" title="编辑">【编辑】</a> <a style="text-decoration:none" class="ml-5" onClick="news_del(this,{{id}})" href="javascript:;" title="删除">【删除】</a></td></tr>{{/Articles}}';
		var newslistHtml = Mustache.render(newslistTpl, data);
		var newslist = $('#newslist');
		newslist.html(newslistHtml);
		$('.table-sort').dataTable({
			"aaSorting": [[ 1, "desc" ]],//默认第几个排序
			"bStateSave": true,//状态保存
			"aoColumnDefs": [
			  {"orderable":false,"aTargets":[0,4]}// 制定列不参与排序
			]
		});
		$('#newslist .btn').click(function() {
			var $this = $(this);
			var id = $(this).attr('data-id');
			var url = 'b_put_visible?article.id=' + id;
			console.log(url);
			$.ajax({
				url: url,
				type: 'GET',
			})
			.done(function(data) {
				if (data.response.msg.success) {
					toggleState($this);
				} else {
					alert('请重试！')
				}

			})
			.fail(function() {
				// console.log("error");
			})
			.always(function(data) {
				console.log(data);
			});
		});
	});
})
