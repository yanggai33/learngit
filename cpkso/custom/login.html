<title>用户登录</title>

</head>
<body>
<!--_menu 作为公共模版分离出去-->
<div class="Hui-article-box">
	<div>
		    <form action="b_emp_login" method="post" class="form form-horizontal" id="login" style="margin-top:150px;">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名</label>
						<div class="formControls col-xs-8 col-sm-4">
							<input type="text" class="input-text" value="" placeholder="" id="full_name" name="emp.name" required>
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码</label>
						<div class="formControls col-xs-8 col-sm-4">
							<input type="password" class="input-text" placeholder="" id="password" name="emp.password" required>
						</div>
					</div>
					<div class="row cl">
						<div class="col-xs-8 col-sm-9 col-xs-offset-4">
							<button  id="loginBtn"  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe60e;</i>登录</button>
						</div>
					</div>
			</form>
	</div>
</div>

<script type="text/javascript" src="style/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="style/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="style/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">

$().ready(function() {
    $("#login").validate({
       rules: {
         full_name: "required",
         short_name: "required",
         industry: "required",
         company_type: "required",
         contact: "required",
         contact_method: "required",
         contact_qq: "required",
         short_name: "required",
         username: {
           required: true,
           minlength: 2
         },
         password: {
           required: true,
           minlength: 5
         },
         confirm_password: {
           required: true,
           minlength: 5,
           equalTo: "#password"
         },
         email: {
           required: true,
           email: true
         },
         topic: {
           required: "#newsletter:checked",
           minlength: 2
         },
         agree: "required"
       },
       messages: {
         firstname: "请输入您的名字",
         lastname: "请输入您的姓氏",
         username: {
           required: "请输入用户名",
           minlength: "用户名必需由两个字母组成"
         },
         password: {
           required: "请输入密码",
           minlength: "密码长度不能小于 5 个字母"
         },
         confirm_password: {
           required: "请输入密码",
           minlength: "密码长度不能小于 5 个字母",
           equalTo: "两次密码输入不一致"
         },
         email: "请输入一个正确的邮箱",
         agree: "请接受我们的声明",
         topic: "请选择两个主题"
       }
    });
});

$('#login').submit(function(event){
	event.preventDefault();
	var form = $(this);
	console.log(1);
	$.ajax({
		type : 'post',
		async: false,
		url : form.attr("action"),
		data: form.serialize(),
		success : function(data){
			console.log(data);
			var res = data.response;
			if(res.msg.success == true){
				// if (res.data == null) {
				window.location.href="b-content";
				// } 
//				else {
//					window.location.href=res.data;
//				}
			}else{
				alert('登录失败！请检查输入的密码或用户名是否正确');
			}
		}
	});
});

</script>
