		<script>
			
			$(document).ready(function(){
		     var url = window.location.search;
             var id = url.substring(url.lastIndexOf('=')+1, url.length);
             var Url = 'ev/company_singleById?company.id=' + id;
             var aUrl = 'ev/car_findByCompanyIdF?company_id=' + id;
             var pUrl='ev/parts_findByCompanyId?company_id='+id;
             $('#home').click(function(){
        	   location.href="company.html?id="+id;
             })
            $('#introduction').click(function(){
        	location.href="companyPro.html?id="+id;
           })
        $('#product').click(function(){
        	location.href="products.html?id="+id;
        })
        $('#comdt').click(function(){
        	location.href="companydt.html?id="+id;
        })
//      $('#contact').click(function(){
//      	location.href="contactus.html?id="+id;
//      })
				//头部模块
			   	$.ajax({
				url:Url,
			    type:'POST',
			    dataType:'json'
			    }).done(function(data){
			     var  headData=data.response.data;
			     var logo=headData.Company.logo;
                	if(logo==null){
                		headData.Company.logo=null;
                	}else if(logo.indexOf('null')==-1){
                		headData.Company.logo=logo;
                	}else{
                		headData.Company.logo=null;
                	}
		         var tpl='<div class="header-left">{{#Company}}<a href=""><img  src="{{#logo}}uploadPath/{{logo}}{{/logo}}{{^logo}}style/image1/logo.png{{/logo}}" alt="网站logo"></a></div><div class="header-right  phone-logo"><img   src="style/image1/phone-logo.png"><span>{{#contact}}{{contact}}{{/contact}}{{^contact}}{{contact2}}{{/contact}}</span>{{/Company}}</div>';
		         var html=Mustache.render(tpl,headData);
		         var header=$('#header');
		         header.html(html);
		         })
			    //banner模块
				$.ajax({
					url:Url,
					type:'POST',
					dataType:'json'
				}).done(function(data){
				var  bannerData=data.response.data;
			    var bantpl='{{#Company}}<img src="style/image1/product.png">{{/Company}}';
			    var bannerHtml=Mustache.render(bantpl,bannerData);
			   	var banner=$('#banner');
			   	banner.html(bannerHtml);
			   	})
			    
			    //产品列表

                   $.ajax({
					   url:Url,
				       type:'POST',
				       dataType:'json'
			       }).done(function(data){
			       	    var data=data.response.data;
			       	    var category=data.Company.category?data.Company.category.id:2;
			       	     if(category==2){
			       	     	$.ajax({
			       	     		url:pUrl,
			       	     		type:'POST',
			       	     		dataType:'json'
			       	     	}).done(function(data){
			       	     		var  partsData=data.response.data;
			       	     		for(var i=0;i<partsData.Partss.length;i++){
			       	     			partsData.Partss[i].pic=partsData.Partss[i].pic_thumbs[0];
			       	     		}
			       	     		var partsTpl = '{{#Partss}}<ul class="product-list"><li class="list-item"><div class="figure"><a href="partsdetail.html?id={{id}}"><img src="uploadPath/{{pic}}" width=199 height=133></a></div><div class="detail"><a class="desc" href="partsdetail.html?id={{id}}">{{name}}</a></div><div class="companyname">{{company.name}}</div><div class="price"><a>￥{{{price}}}</a><span>已浏览&nbsp;<a class="mount">{{hot}}</a></span></div></li></ul>{{/Partss}}';
		                        var partsList = Mustache.render(partsTpl, partsData);
			                    var parts = $('#catetwo');
			                    parts.html(partsList);
			       	     	})
			       	     }else if(category==1){
			       	     	$.ajax({
			       	     		url:aUrl,
			       	     		type:'POST',
			       	     		dataType:'json'
			       	     	}).done(function(data){
			       	     		var  carData=data.response.data;
			       	     		 for (var i = 0; i < carData.Cars.length; i++) {
               carData.Cars[i].price =  carData.Cars[i].car.params[0] && carData.Cars[i].car.params[0].price?'￥' + carData.Cars[i].car.params[0].price + '万':'暂无价格';
                carData.Cars[i].car.pic=carData.Cars[i].car.pic_thumbs[0];
            }
			       	     		var carTpl = '{{#Cars}}<ul class="product-list"><li class="list-item"><div class="figure"><a href="cardetail.html?id={{car.id}}"><img src="uploadPath/{{car.pic}}" width=199 height=133></a><a href="javascript:;"   class="car-logo"><img src="brandPath/{{car.brand.pic}}" width=30 height=30></a></div><div class="detail"><a class="desc" href="cardetail.html?id={{car.id}}">{{car.name}}</a></div><div class="companyname">{{car.company.name}}</div><div class="price"><a>{{price}}</a><span>已浏览&nbsp;<a class="mount">{{car.hot}}</a></span></div></li></ul>{{/Cars}}';
		                        var carList = Mustache.render(carTpl, carData);
			                    var car = $('#catetwo');
			                    car.html(carList);
			       	     	})
			       	     }
			       })
			    
			    
			     //右侧公司信息模块
            $.ajax({
      		url: Url,
            type: 'POST',
            dataType: 'json',
      	})
	     .done(function(data){
	       var cominfoData=data.response.data;
	       var type=cominfoData.Company.company_ct;
	         if(type=="0"){
	         	cominfoData.Company.company_ct='生产型';
	         }else if(type=="1"){
	         	cominfoData.Company.company_ct='销售型';
	         }

	        var cominfoTpl='<div class="title">{{#Company}}<a href="javascript:;" >{{name}}</a></div><div><ul class="list-unstyled procurement-li"><li><a href="javascript:;"><span>企业类型：</span>{{company_ct}}</a></li><li class="area"><a href="javascript:;"  title="{{address}}"> <span >所在地区：</span>{{address}}</a></li><li><a href="javascript:;"><span>联 系 人：</span>{{charge}}</a></li><li><a href="javascript:;"> <span>联系电话：</span>{{#contact}}{{contact}}{{/contact}}{{^contact}}{{contact2}}{{/contact}}</a></li><li class="url"><a title="{{url}}"><span>企业官网：</span></a>{{url}}</li></ul></div>{{/Company}}</div>';
	        var infoList=Mustache.render(cominfoTpl,cominfoData);
	       var cominfo=$('#cominfo');
	       cominfo.html(infoList);
	      })
            
           
  		
			    
			})
			

		</script>
