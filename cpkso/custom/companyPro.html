<script>
	
	$(document).ready(function(){
		var url = window.location.search;
        var id = url.substring(url.lastIndexOf('=')+1, url.length);
        var Url = 'ev/company_singleById?company.id=' + id;
		$('#home').click(function(){
        	location.href="company.html?id="+id;
        })
        $('#introduction').click(function(){
        	location.href="companyPro.html?id="+id;
        })
        $('#product').click(function(){
        	location.href="products.html?id="+id;
        })
        $('#comdt').click(function(){
        	location.href="companydt.html?id="+id;
        })
//      $('#contact').click(function(){
//      	location.href="contactus.html?id="+id;
//      })
		//头部模块
		$.ajax({
			url:Url,
			type:'POST',
			dataType:'json'
		}).done(function(data){
		var  headData=data.response.data;
		var logo=headData.Company.logo;
        	if(logo==null){
        		headData.Company.logo=null;
        	}else if(logo.indexOf('null')==-1){
        		headData.Company.logo=logo;
        	}else{
        		headData.Company.logo=null;
        	}
	    var tpl='<div class="header-left">{{#Company}}<a href=""><img  src="{{#logo}}uploadPath/{{logo}}{{/logo}}{{^logo}}style/image1/logo.png{{/logo}}" alt="网站logo"></a></div><div class="header-right  phone-logo"><img   src="style/image1/phone-logo.png"><span>{{#contact}}{{contact}}{{/contact}}{{^contact}}{{contact2}}{{/contact}}</span>{{/Company}}</div>';
	    var html=Mustache.render(tpl,headData);
	   var header=$('#header');
	   header.html(html);
	})
		
		
		//banner模块
		$.ajax({
			url:Url,
			type:'POST',
			dataType:'json'
		}).done(function(data){
		var  bannerData=data.response.data;
	    var bantpl='{{#Company}}<img src="style/image1/companypro.png" class="img-responsive">{{/Company}}';
	    var bannerHtml=Mustache.render(bantpl,bannerData);
	   var banner=$('#banner');
	   banner.html(bannerHtml);
	   })
		 //企业介绍模块
		$.ajax({
			url:Url,
			type:'POST',
			dataType:'json'
		}).done(function(data){
		var  comData=data.response.data;
	    var tpl='{{#Company}}<div class="text"><p class="text1">{{{brief}}}</p> </div>{{/Company}}';
	    var comhtml=Mustache.render(tpl,comData);
	    var comintro=$('#comintro');
	    comintro.html(comhtml);
	})
		
		 //基本信息模块
		$.ajax({
			url:Url,
			type:'POST',
			dataType:'json'
		}).done(function(data){
		 var  baseData=data.response.data;
	     var baseTpl='<ul  class="info1">{{#Company}}<li><span>员工人数：</span>-</li><li><span>研发人员：</span>{{charge}}</li><li><span>厂房面积：</span>-</li><li><span>月产量：</span>-</li></ul><ul  class="info2"><li><span>是否加工定制：</span>-</li><li><span>加工方式：</span>-</li><li><span>管理体系认证：</span>-</li><li><span>质量控制：</span>-</li>{{/Company}}</ul>';
         var baseList=Mustache.render(baseTpl,baseData);
         var profile=$('#profile');
         profile.html(baseList);
	})
		
		 //详细信息模块
		$.ajax({
			url:Url,
			type:'POST',
			dataType:'json'
		}).done(function(data){
		  var  detailData=data.response.data;
	      var detailTpl='<ul  class="info1">{{#Company}}<li><span>公司注册时间：</span>-</li><li><span>法定代表人：</span>{{charge}}</li><li><span>年进口额：</span>-</li><li><span>主要客户群：</span>-</li><li><span>开户银行：</span>-</li></ul><ul  class="info2"><li><span>注册地：</span>{{province}}</li><li><span>年出口额：</span>-</li><li><span>主要销售区域：</span>-</li><li><span>开户账号：</span>-</li>{{/Company}}</ul>';
          var detailList=Mustache.render(detailTpl,detailData);
          var dList=$('#messages');
          dList.html(detailList);
   
	})
		 //工厂概况模块
		$.ajax({
			url:Url,
			type:'POST',
			dataType:'json'
		}).done(function(data){
		  var  facData=data.response.data;
	     var facTpl='<ul  class="info1">{{#Company}}<li><span>公司名称：</span>{{name}}</li><li><span>企业类型：</span>{{company_ct}}</li><li><span>所在地区：</span>{{address}}</li><li><span>主营产品：</span>{{{-}}}</li></ul><ul  class="info2"><li><span>经营模式：</span>{{{-}}}</li><li><span>品牌名称：</span>{{{-}}}</li><li><span>主营行业：</span>{{business_scope}}</li>{{/Company}}</ul>';
         var facpList=Mustache.render(facTpl,facData);
         var settings=$('#settings');
         settings.html(facpList);
   
	})
		
		 //右侧公司信息模块
      $.ajax({
      		url: Url,
            type: 'POST',
            dataType: 'json',
      	})
     .done(function(data){
       var cominfoData=data.response.data;
       var type=cominfoData.Company.company_ct;
         if(type=="0"){
         	cominfoData.Company.company_ct='生产型';
         }else if(type=="1"){
         	cominfoData.Company.company_ct='销售型';
         }
        var cominfoTpl='<div class="title">{{#Company}}<a href="javascript:;" >{{name}}</a></div><div><ul class="list-unstyled procurement-li"><li><a href="javascript:;"><span>企业类型：</span>{{company_ct}}</a></li><li class="area"><a href="javascript:;"  title="{{address}}"> <span >所在地区：</span>{{address}}</a></li><li><a href="javascript:;"><span>联 系 人：</span>{{charge}}</a></li><li><a href="javascript:;"> <span>联系电话：</span>{{#contact}}{{contact}}{{/contact}}{{^contact}}{{contact2}}{{/contact}}</a></li><li><a><span>企业官网：</span></a>{{url}}</li></ul></div>{{/Company}}</div>';
        var infoList=Mustache.render(cominfoTpl,cominfoData);
       var cominfo=$('#cominfo');
       cominfo.html(infoList);
      })
     
 })
