    <script>
    	//车辆详情模块
    	
    	
    	$(document).ready(function(){
    	  var url=window.location.search;
    	  var id = url.substring(url.lastIndexOf('=')+1, url.length);
          var postUrl = 'ev/parts_singleById?parts.id=' + id;
          var pUrl='ev/partsField_findByParts?parts.id='+id;
          $.ajax({
    	   url:postUrl,
    	   type:'POST',
    	   dataType:'json',
    	   
       }).done(function(data){
       	  var parts=data.response.data;
          parts.Parts.pic = parts.Parts.pics[0];
          var protpl='<div class="preview-wrapper"><div class="preview"><div class="main-img picZoomer">{{#Parts}}<img src="uploadPath/{{pic}}"></div><div class="spec-list"><div class="spec-items J-img-list"><ul id="owl-sm" class="owl-carousel"> {{#pics}}<li class="item"><img src="uploadPath/{{.}}"></li>{{/pics}}</ul></div></div></div></div><div class="item-info-wrapper"><div class="header-wrapper clearfix"><div class="product-name">{{name}}</div></div><div class="guide-price"><div class="dt">配件价格<span class="price">{{price}}</span></div><div class="dd">已有<span class="view-count">{{hot}}</span>人浏览</div></div><div class="company li"><div class="dt">公&nbsp;&nbsp;司</div><div class="dd">{{company.name}}{{#company.vip}}<span></span>{{/company.vip}}</div></div><div class="company li"><div class="dt">类&nbsp;&nbsp;型</div><div class="dd">{{ct2}}</div></div><div class="company li"><div class="dt">产&nbsp;&nbsp;地</div><div class="dd">{{^company.city}}暂无{{/company.city}}{{company.city}}</div></div><div class="contact li"><div class="dt">联 系 人</div><div class="dd">{{^company.charge}}暂无{{/company.charge}}{{company.charge}}</div></div><div class="address li"><div class="dt">地&nbsp;&nbsp;址</div><div class="dd">{{^company.address}}暂无{{/company.address}}{{company.address}}</div></div><div class="service">{{#company.url}}<a href="{{company.url}}" class="span website" rel="nofollow" target="_blank">官 网</a>{{/company.url}}<a href="company.html?id={{company.id}}" class="span home">企业库</a><a href="javascript:;" class="span tel">联系方式<span>{{^tel}}暂无{{/tel}}{{tel}}</span></a></div>{{/Parts}}</div>';
    	  var  product=Mustache.render(protpl,parts);
          var  prodetail=$('#pdetail');
          prodetail.html(product);
          
           // $('.picZoomer').picZoomer();

           $('#owl-sm').owlCarousel({
            items: 5,
            navigation: true,
            navigationText: ["", ""],
            responsive: false
           });

           //切换图片
           $('.J-img-list li').hover(function(event) {
            var $pic = $(this).find('img');
            $('.main-img img').attr('src', $pic.attr('src'));
           });

          var  detail=data.response.data;
          var detailTpl='{{#Parts}}<div>{{{detail}}}</div>{{/Parts}}';
          var dcontent=Mustache.render(detailTpl,detail);
          var productdetail=$('#product-detail');
          productdetail.html(dcontent);
       })
       
       
          $.ajax({
    	   url:pUrl,
    	   type:'POST',
    	   dataType:'json',
    	  }).done(function(data){
    	  	var  paraconfig=data.response.data;
    	  	 var paraTpl='<table class="table table-bordered">{{#PartsFields}}{{#name}}<tr><th>{{name}}</th><td>{{value}}</td></tr>{{/name}}{{/PartsFields}}</table>';
             var paracontent=Mustache.render(paraTpl,paraconfig);

    	  })
     })

      $(document).ready(function(){
	 $.ajax({

    })
    .done(function(data){
        var sprData = data.response.data;
       	var sptpl='{{#PlacePartss}}<li class="site-rank-list-item"><a href="partsdetail.html?id={{parts.id}}"><img src="adsPath/{{pic}}"></a><div class="product-info"><a href="partsdetail.html?id={{parts.id}}" class="desc">{{parts.name}}</a><div class="msg"><p class="price">{{{parts.price}}}</p></div></div></li>{{/PlacePartss}}';
        var  spcontent=Mustache.render(sptpl,sprData);
        var  sp=$('#simprecommend');
        sp.html(spcontent);

    })
})

function entersearch(){
    var event = window.event || arguments.callee.caller.arguments[0];

        $('.search-btn').trigger('click');
